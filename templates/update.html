{% extends 'base.html' %}
{% block title %}
    Tea | Data Analysis
{% endblock %}
{% block head %}
    <style>
        #body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            width: 300px;
            height: 400px
        }
    </style>
{% endblock %}
{% block content %}
    <div id="body">
     <form action="{{ url_for('update') }}" method="post">
        <h1 align="center">用户修改</h1>
        <p><input type="hidden" name="id" value="{{ users.id }}"></p>
        <p><input type="text" name="username" placeholder="用户名"></p>
        <p><input type="password" name="password" placeholder="密码"></p>
        <p align="center"><input type="submit" value="修改"></p>
    </form>
    </div>
{% endblock %}
